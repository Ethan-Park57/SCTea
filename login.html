<!DOCTYPE html>
<html>
    <head> 
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script>
            function validate(){
                if(document.forms["loginForm"]["username"].value == ""){
                    alert("Please fill in username"); return false;
                }
                if(document.forms["loginForm"]["password"].value == ""){
                    alert("Please fill in password"); return false;
                }
            }
        </script>
        <style>
            input {
                border-top-style: hidden;
                border-right-style: hidden;
                border-left-style: hidden;
                border-bottom-style: groove;
                background-color: #eee;
                }
        </style>
    </head>
    <header class="text-gray-700 body-font bg-red-600">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img alt="USC Logo" src="https://customsitesmedia.usc.edu/wp-content/uploads/sites/55/2019/01/15234738/PrimShield-Mono_SmallUse_CardOnTrans_RGB.png" width="70" length="70">
            <span class="ml-3 text-xl">SCTea</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover: text-white" href="membership.html">Account</a>
            <a class="mr-5 hover: text-white" href="landingpage.html">Posts</a>
            <a class="mr-5 hover: text-white" href="team.html">Meet the Team</a>
            <a class="mr-5 hover: text-white" href="contact.html">Contact Us</a>
          </nav>
        </div>
      </header>


    <body>
        <div class = "container mx-auto flex flex-wrap p-5 flex-col items-center"> 
            <form name = "loginForm" action = "Form.jsp" method = "GET"
                onsubmit="return validate() ">
                <label for="fname"> Username:</label>
                <input type = "text" name = "username" /> <br><br>
                <label for="lname" > Password:  </label>
                <input type = "text" name = "password" /> <br>
                <input type = "submit" value = "Submit" class="flex mx-auto mt-8 text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"/>
                
            </form>
        </div>
    </body>


</html>
